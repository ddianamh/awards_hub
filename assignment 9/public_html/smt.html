<body>
 
<label for="autocomplete">Search: </label>

<script>
$(document).ready(function() {
    // Initialize the variable
    var tags;

    // Make an AJAX request to the server
    $.ajax({
        url: 'server-script.php', // Change this to the actual path of your server script
        type: 'GET',
        dataType: 'json', // Change the dataType based on your server's response type

        success: function(response) {
            // Assuming the server responds with JSON data
            tags = response.tags;

            // Now you can use the 'tags' variable as needed
            console.log(tags);
        },

        error: function(error) {
            console.error('Error fetching server content:', error);
        }
    });

});s
</script>
